<!DOCTYPE html>
<html lang="en">
  <head>

            Axist

          <option value="https://unpkg.com/awsm.css/dist/awsm.min.css">

          <option

          >
            Bahunya
          </option>
          <option value="https://unpkg.com/bamboo.css">Bamboo</option>
          <option
            value="https://cdn.jsdelivr.net/gh/longsien/BareCSS/css/bare.min.css"
          >

          <option
            value="https://cdn.jsdelivr.net/gh/vladocar/Basic.css/css/basic.min.css"

      </form>
      <nav>
        <a href="#public">🌐</a>
        <a href="#public/local">🧑🏽‍🤝‍🧑🏽</a>
        <a href="#changeserver">🖧</a>
        <a class="#home" id="homeElement" href="#">🏠</a>
        <a class="hidden" id="loginElement" href="#">🔑</a>
      </nav>
    </header>

    <aside class="hidden" id="noServerElement">
      <label
        >Server
        <input name="server" id="serverElement" />
      </label>
    </aside>
    <main id="timelineElement"></main>

    <footer>
      <p>Simplodon</p>
    </footer>

</html>
